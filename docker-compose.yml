version: '3.9'

services:
  db:
    image: postgres:13
    env_file:
      - env/db.env
    volumes:
      # Bind
      - /var/lib/postgresql/${PROJECT_NAME}:/var/lib/postgresql/data
    networks:
      - db_layer

  redis:
    image: redis:alpine
    networks:
      - db_layer

  celery:
    build: app/.
    env_file:
      - env/common.env
      - env/back.env
      - env/db.env
    command: celery -A config worker --autoscale=10,0 -l INFO
    volumes:
      - ./app:/usr/src/app
    depends_on:
      - redis
    networks:
      - db_layer

  runserver:
    build:
      context: app/.
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
        DEBUG: ${DEBUG}
    env_file:
      - env/common.env
      - env/back.env
      - env/db.env
    depends_on:
      - db
      - redis
      - celery
    networks:
      - db_layer

  autotests:
    build:
      context: app/.
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
        DEBUG: ${DEBUG}
    env_file:
      - env/common.env
      - env/back.env
      - env/db.env
    depends_on:
      - db
    networks:
      - db_layer

networks:
  db_layer:
    driver: bridge
